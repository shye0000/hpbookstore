<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/cart.css">
<link rel="stylesheet" href="../css/base.css">
<script src="../libs/node_modules/angular/angular.min.js"></script>
<script src="../libs/node_modules/angular-route/angular-route.min.js"></script>
<script src="../libs/node_modules/angular-cookies/angular-cookies.min.js"></script>
<script src="../js/storeApp.js"></script>
<script src="../js/controllers.js"></script>

<body ng-app="storeApp">
	<header class="header">
		<h1 class="logo bookstore"><a href="#/store">Henri Potier</a></h1>
		<div class="shopping-cart nav cf">
			<nav class=" browse-nav cf" id="other-nav">
				<button ng-click="cartHover = !cartHover" ng-blur="cartHover=false" class="browse">Cart ({{booksadded.length}})</button>
				<div id="browse-sub" ng-class="{'cartShow':cartHover}" isolate-scrolling>
					<div class="cartpreviewbook" ng-repeat="book in booksadded">
						<div>
							<span class="cart-qty">{{book.nb}} x </span>
							<span>{{book.title}}</span>
						</div>
						<div class="cart-price">&euro; {{book.price}} / each</div>
					</div>
					<div class="noitem" ng-show="booksadded.length==0"> You have 0 item in shopping cart</div>
					<a ng-mousedown="cartHover=false;gotocart();" class="myButton gotocart" href="#/cart">Go to cart</a>
				</div>
			</nav>
		</div>
	</header>
	<div ng-view></div>

</body>

</html>
